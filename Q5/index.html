<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Features</title>
  </head>
  <body>
    <!-- Header  -->

    <header>
      <h1>Showcase 3 HTML5 Features</h1>
    </header>

    <!-- Main content  -->

    <main>
      <!-- Form Improvements - HTML5 introduced several improvements to forms, including new input types like
             date, time, and color, as well as new attributes such as required and autofocus. -->
      <form action="#" method="get">
        <fieldset>
          <legend>Contact Information</legend>
          <label for="date">Date:</label>
          <input type="date" name="date" id="date" />
          <label for="color">Color:</label>
          <input type="color" name="color" id="color" />
        </fieldset>
      </form>

      <!-- Figure  -->

      <figure>
        <!-- Accessibility improvements - HTML5 provides better support for accessibility, including the ability to provide
             alternative text for images and improved support for screen readers. -->
        <img
          src="./imgs/adam-kool-ndN00KmbJ1c-unsplah.jpg"
          width="200"
          height="400"
          alt="Image 1"
        />
        <figcaption>Nature</figcaption>
      </figure>

      <!-- Section
           Source  -->

      <section>
        <!-- Improved Multimedia - HTML5 allows for integrating multimedia elements such as `<audio>` and `<video>` directly into web pages without the need for plugins like Flash. -->

        <audio autoplay loop controls>
          <source src="./media/sample-15s.mp3" />
        </audio>
        <video autoplay loop controls>
          <source src="./media/sample-5s.mp4" />
        </video>
      </section>
    </main>
  </body>
</html>
